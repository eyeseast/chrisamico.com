<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1"
		/>

		<title>{{ OG.title }}</title>

		{% block opengraph %} {% for key, value in OG.items() %}
		<meta property="og:{{ key }}" content="{{ value }}" />
		{% endfor %} {% endblock opengraph %} {% block css %}
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='normalize.css', t=timestamp) }}"
		/>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='site.css', t=timestamp) }}"
		/>
		{% endblock css %} {% block head %}{% endblock head %} {% block analytics %}
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script
			async
			src="https://www.googletagmanager.com/gtag/js?id=UA-1576645-1"
		></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag("js", new Date());
			gtag("config", "UA-1576645-1");
		</script>
		{% endblock analytics%}
	</head>
	<body>
		<div class="container">{% block content %}{% endblock content %}</div>

		{% block js %}{% endblock js %}
	</body>
</html>
