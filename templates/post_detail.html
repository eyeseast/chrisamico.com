{% extends "_base.html" %} {% block head %} {% if post.style %}
<style>
	{{ post.style|safe }}
</style>
{% endif %} {% endblock head %} {% block content %}
<article id="post" class="right">
	<h1>{{ post.title }}</h1>

	<div class="metadata">
		<p><time>{{ post.date|date }}</time></p>
	</div>
	<div class="content">{{ post.content|safe }}</div>
	<div class="end">
		<p><a href="/blog/">Post archives</a> | <a href="/">Home</a></p>
	</div>
</article>
{% endblock content %}
